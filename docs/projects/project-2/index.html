<body class="leading-normal tracking-normal font-sans">
  <div x-data="n = navigation()" class="md:flex md:items-baseline container md:mx-auto my-8 px-4">
    <div class="flex flex-no-wrap items-center justify-left">
      <a href="/" class="font-bold uppercase text-2xl pr-3 hover:underline">Kaat Somers</a>
      <svg :class="{ 'transform rotate-180' : !collapseNav }" class="md:hidden cursor-pointer h-6 h-6 text-black rounded-full flex-shrink" @click="collapseNav = !collapseNav" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <div x-show="!collapseNav" class="block md:hidden md:pl-8 pl-2 md:pt-0 pt-2 col-span-2 flex flex-col" x-cloack>
      <a href="/contact/" class="hover:underline">contact</a>
<a href="/bio/" class="hover:underline">bio</a>
    </div>
    <div class="hidden md:block" x-cloack>
      <a href="/contact/" class="hover:underline">contact</a>
<a href="/bio/" class="hover:underline">bio</a>
    </div>
  </div>
  
<div x-data="s = slider()" x-init="() => init()">
    <div class="snap overflow-auto relative flex-no-wrap flex transition-all" x-ref="slider">
        
        <div @click="loadLightbox('https://res.cloudinary.com/kaat-portfolio/image/upload/v1610810296/ljf7qtvfwo93jkcyz5yf.jpg')" x-show.transition.opacity="loaded" class="flex-shrink-0 " id="item-1">
            <img src="https://res.cloudinary.com/kaat-portfolio/image/upload/v1610810296/ljf7qtvfwo93jkcyz5yf.jpg" class="cursor-zoom-in h-56 md:h-96" />
            <p class="m-2">foto</p>
        </div>
        
    </div>
    <div x-show="lightbox" @click="lightbox = !lightbox" class="absolute h-full w-full top-0 flex content-center bg-opacity-50 bg-white cursor-zoom-out">
        <img class="w-6/12 m-auto" :src="src" />
    </div>
</div>

<div class="container my-4 px-4 md:mx-auto">
    <p class="mb-3 text-xl">Project 2</p>
    <p>Nog een project</p>
</div>

<script>
function slider() {
    return {
        lightbox: false,
        src: "",
        loadLightbox: function(src) {
            this.src = src;
            this.lightbox = true;
        },
        init: function() {
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                    this.loaded = true;
                    this.$refs.slider.scrollLeft = 0; 
                    // this.$nextTick(() => this.$refs.slider.scrollLeft += this.$refs.slider.getBoundingClientRect().width);
                }
            };              
        },
        loaded: false
    }
}
</script>
<style>
.snap {
    -ms-scroll-snap-type: x mandatory;
    scroll-snap-type: x mandatory;
    -ms-overflow-style: none;
    scroll-behavior: smooth;
    scrollbar-width: none;
}
.snap::-webkit-scrollbar {
    display: none;
}    
.snap > div {
    scroll-snap-align: center;
}
</style>

  <script>
    function navigation() {
      return {
        collapseNav: true
      }
    }
  </script>
