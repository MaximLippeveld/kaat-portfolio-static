

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</head>

<body class="leading-normal tracking-normal">
    <div class="container mx-auto mt-8">
      
<div class="m-4">
    <p>title</p>
    <p></p>
</div>
<div x-data="s = slider()" x-init="$refs.slider.scrollLeft = 0">
    <div class="snap overflow-auto relative flex-no-wrap flex transition-all" x-ref="slider">
        <template x-for="(item,index) in items" :key="index">
            <div class="flex-shrink-0 pr-4" :id="'item-'+index">
                <img :src="item" class="h-40" />
                <p class="m-2">Some text</p>
            </div>
        </template>
    </div>
    <div class="p-4 flex items-center justify-center flex-1">
        <button
            class="outline-none focus:outline-none rounded-full mx-4 text-black"
            x-on:click="move((a, b) => a-b)">
            <
        </button>
        <template x-for="(item,index) in items" :key="index">
            <span class="bg-black w-3 h-3 block mx-1 bg-opacity-25 shadow rounded-full"
            x-bind:class="{'bg-opacity-100': active === index }"></span>
        </template>
        <button
            class="outline-none focus:outline-none rounded-full mx-4 text-black"
            x-on:click="move((a,b) => a+b)">
            >
        </button>
    </div>
</div>
<script>
function slider() {
    return {
        items: [
            "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png",
            "https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png",
            "https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg",
            "https://www.talkwalker.com/images/2020/blog-headers/image-analysis.png",
        ],
        active: 0,
        move: function(agg) {
            this.active = agg(this.active, 1)
            this.active = Math.max(0, this.active)
            this.active = Math.min(this.items.length-1, this.active)
            
            image = document.getElementById("item-"+this.active)
            this.$refs.slider.scrollLeft += image.getBoundingClientRect().left
        }
    }
}
</script>
<style>
.snap {
    -ms-scroll-snap-type: x mandatory;
    scroll-snap-type: x mandatory;
    -ms-overflow-style: none;
    scroll-behavior: smooth
}
.snap::-webkit-scrollbar {
    display: none;
}    
.snap > div {
    scroll-snap-align: center;
}
</style>

    </div>
</body>
